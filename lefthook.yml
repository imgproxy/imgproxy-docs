pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,mjs}"
      run: pnpm eslint {staged_files}
    typecheck:
      glob: "*.{js,ts,jsx,tsx,mjs}"
      run: pnpm run typecheck

pre-push:
  commands:
    check-links:
      tags: docs
      run: command -v lychee && lychee docs README.md --exclude localhost --exclude twitter.com
